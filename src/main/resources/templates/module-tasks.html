<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks by Module</title>
</head>
<body>
<h1>Tasks in Module</h1>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.name}"></span> |
        <span th:text="${task.user.username}"></span> |
        <a th:href="@{/tasks/{id}(id=${task.id})}">View Details</a>
    </li>
</ul>
</body>
</html>
