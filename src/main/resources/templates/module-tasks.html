<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Module Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Module Details</h2>
        </div>
        <div class="card-body">
            <h4>Name: <span th:text="${module.name}"></span></h4>
            <h5>Description: <span th:text="${module.description}"></span></h5>

            <h5 class="mt-4">Assigned Tasks:</h5>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Assigned User</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.status}"></td>
                    <td th:text="${task.user.username}"></td> <!-- Assigned User -->
                </tr>
                </tbody>
            </table>

            <div class="text-end">
                <a href="/modules" class="btn btn-secondary">Back to Modules</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
