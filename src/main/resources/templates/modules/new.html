<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Add New Module</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/modules/new}" method="post">
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Module Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter module name" required>
                </div>

                <!-- Description Field -->
                <div class="mb-3">
                    <label for="description" class="form-label">Module Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter module description" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-end">
                    <button type="submit" class="btn btn-success">Add Module</button>
                    <a href="/modules" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
