<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Tasks</title>
</head>
<body>
<h1>All Tasks</h1>
<a href="/tasks/new">Add New Task</a>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.description}"></span> |
        <span th:text="${task.status}"></span> |
        <span th:text="${task.user.username}"></span> |
        <span th:text="${task.module.name}"></span> |
        <a th:href="@{/tasks/{id}(id=${task.id})}">View</a> |
        <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
    </li>

</ul>
</body>
</html>
