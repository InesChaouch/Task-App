<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2 class="text-center">All Tasks</h2>
        </div>
        <div class="card-body">
            <div class="mb-3 text-end">
                <a href="/tasks/new" class="btn btn-primary">Add New Task</a>
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Assigned User</th>
                    <th>Module</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.status}"></td>
                    <td th:text="${task.user.username}"></td>
                    <td th:text="${task.module.name}"></td>
                    <td>
                        <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-info btn-sm">View</a>
                        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
