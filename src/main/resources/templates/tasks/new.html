<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Add New Task</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/tasks}" th:object="${task}" method="post">

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Enter task description"></textarea>
                </div>

                <div class="mb-3">
                    <label for="user" class="form-label">Assigned User</label>
                    <select id="user" th:field="*{user}" class="form-select">
                        <option value="" disabled selected>Select a user</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="module" class="form-label">Module</label>
                    <select id="module" th:field="*{module}" class="form-select">
                        <option value="" disabled selected>Select a module</option>
                        <option th:each="module : ${modules}" th:value="${module.id}" th:text="${module.name}"></option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Save Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
