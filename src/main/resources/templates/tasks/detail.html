<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h2 class="text-center">Task Details</h2>
        </div>
        <div class="card-body">
            <p class="mb-3"><strong>Description:</strong> <span th:text="${task.description}" class="text-muted"></span></p>

            <p class="mb-3"><strong>Assigned User:</strong> <span th:text="${task.user.username}" class="text-muted"></span></p>

            <p class="mb-3"><strong>Module:</strong> <span th:text="${task.module.name}" class="text-muted"></span></p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
            <a href="/tasks" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
