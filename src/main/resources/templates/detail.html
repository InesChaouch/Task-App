<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Details</title>
</head>
<body>
<h1>Task Details</h1>
<p><strong>Name:</strong> <span th:text="${task.name}"></span></p>
<p><strong>Description:</strong> <span th:text="${task.description}"></span></p>
<p><strong>Assigned User:</strong> <span th:text="${task.user.username}"></span></p>
<p><strong>Module:</strong> <span th:text="${task.module.name}"></span></p>
<a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a> |
<a href="/tasks">Back to List</a>
</body>
</html>
